<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="LootJunkie is a loot box simulator where you can open loot boxes for free!" />

    <meta name="robots" content="index,follows" />
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>Overwatch - LootJunkie</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62106034-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1180080894503133",
        enable_page_level_ads: true
      });
    </script>

  </head>
  <body class="overwatch">
    <header class="overwatch">
      <div class="container grid grid--full">
          <div class="grid__item large--one-quarter medium-down--one-whole">
              <a class="logo__link" href="/">
                <img src="/images/logo-hearthstone.svg">
              </a>
          </div>
          <div class="grid__item large--three-quarters  medium--one-whole small--hide">
              <ul>
                  
                    <li><i class="js-volume material-icons is-on">volume_up</i></li>
                  
                  
                    <li><a href="/hearthstone">Hearthstone</a></li>
                  
                  <li><a href="https://twitter.com/lootjunkiexyz" target="_blank">Twitter</a></li>
                  <li><a href="/about">About</a></li>
              </ul>
          </div>
      </div>
    </header>

    <section class="news shadow overwatch">
      <div class="container text-align--center">
        <i class="material-icons">favorite</i>
        <div id="alert">
          <ul>
            <li>
              <p><a href="https://buymeacoff.ee/lootjunkie" title="donate" target="_blank">Like us? Please <u>consider donating</u> to help keep the site running</a></p>
            </li>
          </ul>
        </div>
      </div>
    </section>


    <div class="main container">
      <main role="main">
        <div class="card-section">
  <img id="box" src="images/loot-box.png" alt="Loot Box" onclick="ga('send', 'event', 'Generate box', 'Click', 'Open loot box');">
  <ul id="crate"></ul>
</div>
<button class="generate btn shadow yellow" onclick="ga('send', 'event', 'Generate box', 'Click', 'Open loot box');">Open Loot Box</button>
<div class="crateScore"><p>Score: <span id="value">0</span></p></div>
<div class="box-type">
  <ul class="horizontal-menu">
    <li><a title="Standard" id="standard" href="javascript: void(0)" class="active"><img class="lootbtn" src="images/events/btn-ow.svg" alt="Standard"></a></li>
    <li><a title="Summer Games" id="summer2016" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-summer.svg" alt="Summer Games 2016"></a></li>
    <li><a title="Halloween Terror" id="halloween" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-halloween.svg" alt="Halloween Terror"></a></li>
    <li><a title="Winter Wonderland" id="winter" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-winter.svg" alt="Winter Wonderland"></a></li>
    <li><a title="Year of the Dog" id="rooster" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-rooster.svg" alt="Year of the Rooster"></a></li>
    <li><a title="Anniversary" id="anniversary" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-anniversary.svg" alt="Anniversary"></a></li>
    <li><a title="Uprising" id="uprising" href="javascript: void(0)"><img class="lootbtn" src="images/events/btn-uprising.svg" alt="Uprising"></a></li>
  </ul>
</div>


      </main>
    </div>

    <footer class="footer text-align--center medium-down--show">
      
        <a href="/hearthstone" title="Hearthstone">Switch to Hearthstone</a>
      
      <ul>
        <li><a href="https://twitter.com/lootjunkiexyz" target="_blank">Twitter</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/chance.min.js"></script>
    
    <script src="/js/ow-engine.min.js"></script>
    
    

  </body>
